<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINKUS.BIZ</title>
    <style>
        body {
            background-color: #FFB6C1; /* Salmon Pink */
            font-family: Ariel, Geneva, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #FFA07A; /* Light Salmon */
            color: #800000; /* Maroon */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 3px;
        }
        p {
            margin: 20px 0;

            text-align: center;
        }
        footer {
            background-color: #FFA07A; /* Light Salmon */
            color: #800000; /* Maroon */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
            padding-top: 30px;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
