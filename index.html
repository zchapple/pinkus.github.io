<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINKUS.BIZ</title>
    <style>
        @keyframes flash {
            0% { color: red; }
            50% { color: green; }
            100% { color: red; }
        }

        @keyframes changeColor {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: pink; }
        }

        .flashing {
            animation: flash 1s infinite;
        }

        .changing-color {
            animation: changeColor 2s infinite;
        }
    </style>
</head>
<body>
    <style>
        body {
            background-color: #FFB6C1; /* Salmon Pink */
            font-family: Ariel, Geneva, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #FFA07A; /* Light Salmon */
            color: #800000; /* Maroon */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 60px;
            margin: 0;
            letter-spacing: 6px;
        }
        p {
            margin: 20px 0;
            line-height: 1.5;
            text-align: center;
        }
        footer {
            background-color: #FFA07A; /* Light Salmon */
            color: #800000; /* Maroon */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
            padding-top: 30px;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="changing-color">PINKUS.BIZ</h1>
    </header>

    </div>
    
    <p>Watch PINKUS.</p>

</body>
</html>
